<div class="container-fluid py-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="fw-bold text-primary mb-0">
      <i class="bi bi-people-fill me-2"></i> Gestion des Patients
    </h4>
    <button class="btn btn-primary" (click)="ajouterPatient()">
      <i class="bi bi-person-plus-fill me-1"></i> Ajouter un patient
    </button>
  </div>

  <div class="input-group mb-3 w-50">
    <span class="input-group-text"><i class="bi bi-search"></i></span>
    <input
      type="text"
      class="form-control"
      placeholder="Rechercher par nom, prénom ou email..."
      [(ngModel)]="recherche"
      (ngModelChange)="filtrerPatients()"
    />
  </div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-primary text-center">
        <tr>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngIf="patientsFiltres.length > 0; else aucunPatient">
        <tr *ngFor="let patient of patientsFiltres" class="text-center">
          <td>{{ patient.nom }}</td>
          <td>{{ patient.prenom }}</td>
          <td>{{ patient.email }}</td>
          <td>
            <span
              class="badge"
              [ngClass]="{
                'bg-success': patient.isActive,
                'bg-danger': !patient.isActive
              }"
            >
              {{ patient.isActive ? 'Actif' : 'Inactif' }}
            </span>
          </td>
          <td>
            <button
              class="btn btn-sm btn-outline-info me-1"
              (click)="voirDetails(patient._id)"
            >
              <i class="bi bi-eye-fill"></i>
            </button>
            <button
              *ngIf="patient.isActive"
              class="btn btn-sm btn-outline-danger"
              (click)="desactiver(patient._id)"
            >
              <i class="bi bi-slash-circle-fill"></i>
            </button>
            <button
              *ngIf="!patient.isActive"
              class="btn btn-sm btn-outline-success"
              (click)="activer(patient._id)"
            >
              <i class="bi bi-check-circle-fill"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #aucunPatient>
    <div class="alert alert-warning text-center mt-3">
      Aucun patient trouvé.
    </div>
  </ng-template>
</div>
