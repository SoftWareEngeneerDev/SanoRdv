<!-- src/app/components/patient-management/patient-management.component.html -->
<div class="container mt-4">
  <h1 class="mb-4">Gestion des Patients</h1>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Rechercher un patient par son nom, email..." 
                   [(ngModel)]="searchTerm" (input)="searchPatients()">
            <button class="btn btn-outline-secondary" type="button" (click)="searchPatients()">
              <i class="bi bi-search"></i> Rechercher
            </button>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-primary" (click)="toggleAddPatientForm()">
            <i class="bi bi-plus-circle"></i> Ajouter un patient
          </button>
        </div>
      </div>
    </div>
  </div>

  

  <!-- Patients List -->
  <div class="card">
    <div class="card-header bg-light">
      <h5 class="mb-0">Liste des patients</h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Prénom</th>
              <th>Téléphone</th>
              <th>Email</th>
              <th>Sexe</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of filteredPatients">
              <td>{{ patient.lastName }}</td>
              <td>{{ patient.firstName }}</td>
              <td>{{ patient.phone }}</td>
              <td>{{ patient.email }}</td>
              <td>{{ patient.gender }}</td>
              <td>
                <button class="btn btn-sm btn-outline-primary">
                  <i class="bi bi-eye"></i> Voir fiche
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredPatients.length === 0">
              <td colspan="6" class="text-center">Aucun patient trouvé</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
