<div class="rapport-container">
  <h2>RAPPORTS</h2>

  <div class="rapport-box">
    <select [(ngModel)]="periode" class="periode-select" disabled>
      <option value="hebdo">Hebdomadaire</option>
    </select>

    <button class="btn-generer" (click)="genererRapport()">Générer</button>
    <button class="btn-export" [disabled]="!donnees.length" (click)="exporterPDF()">Exporter PDF</button>
  </div>

  <div *ngIf="donnees.length === 0" class="texte-vide">
    <i>Aucun rapport généré pour l’instant….</i>
  </div>

  <table *ngIf="donnees.length > 0" class="rapport-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Nombre de RDV Confirmés</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ligne of donnees">
        <td>{{ ligne.date }}</td>
        <td>{{ ligne.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
